<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="cols-md-12 container-fluid row">
        <div class="col-md-6">
            <div style="text-align: center;" class="bg-info text-white">Registration form</div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="currentPatient.name" required="true">
            </div>
            <div class="form-group">
                <label>Sex</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="currentPatient.sex" required="true">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="currentPatient.age" required="true">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="currentPatient.address" required="true">
            </div>
            <div class="form-group">
                <label>Mobile no</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="currentPatient.mobileNo" required="true">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" style="margin-right: 5%;" (click)="addPatient()">Submit</button>
                <button class="btn btn-primary" style="margin-right: 5%;" (click)="getAll()">Get all</button>
            </div>            
            <div class="form-group">
            <div style="text-align: center;" class="bg-info text-white">Remove existing registrations</div>
            <div class="form-inline" style="margin-top:2%; margin-bottom:2%">
                <label>Registration id</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="patientId" style="margin-left: 5%;">
                <button class="btn btn-primary" style="margin-left: 5%;" (click)="removePatient()">Delete</button>
            </div>
        </div>
        </div>
        <div class="col-md-6" style="overflow: auto;">
            <div style="text-align: center;" class="bg-info text-white">Registered members</div>
            <table class="table table-primary center">
                <thead class="table-info" *ngIf="patients.length > 0">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Sex</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Mobile no</th>
                </thead>
                <tbody>
                    <tr *ngFor="let patient of patients">
                        <td>{{patient.id}}</td>
                        <td>{{patient.name}}</td>
                        <td>{{patient.sex}}</td>
                        <td>{{patient.age}}</td>
                        <td>{{patient.address}}</td>
                        <td>{{patient.mobileNo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>
</body>
</html>
